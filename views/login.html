{% extends "layout.html" %}

{% block body %}
<div class="column is-5-tablet is-4-desktop is-4-widescreen has-text-left box login">
    <div class="has-text-centered">
        <img class="login--logo" src="/public/pictures/jellyfish-logo-png-01.png" alt="">
    </div>
    <h1 class="login--title has-text-centered">Please log in to continue!</h1>
    <form action="/signin" method="POST">
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input" type="text" placeholder="username" minlength="3" maxlength="50" name="username">
            </div>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input" type="password" placeholder="password" minlength="8" name="password">
            </div>
        </div>
        <div class="has-text-right">
            <button class="button is-primary">Log in</button>
            <div class="has-text-link"><a href="/register">Register</a></div>
        </div>
    </form>
</div>
{% endblock %}
